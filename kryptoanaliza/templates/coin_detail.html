<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ coin_data.name }} Details</title>
    <!-- TradingView Widget -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <!-- CSS Styles for Dark and Modern Design -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: #ddd;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: linear-gradient(120deg, #202020, #111111);
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
            background-color: #2a2a2a;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        a {
            text-decoration: none;
            color: #00bcd4;
            border: 2px solid #00bcd4;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #00bcd4;
            color: #181818;
        }
        .tradingview-widget-container {
            width: 100%;
            max-width: 1180px;
            max-height: 100%;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        }
        header {
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
            background-color: #2a2a2a;
            padding: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ coin_data.name }}</h1>
        <p>Current Price: {{ coin_data.market_data.current_price.usd }} USD</p>
    </header>
    
    <!-- TradingView Candlestick Chart -->
    <div class="tradingview-widget-container">
        <div id="tradingview_{{ coin_data.id }}"></div>
        <script type="text/javascript">
            new TradingView.widget({
                "width": "100%",
                "height": 610,
                "symbol": "{{ coin_data.symbol }}",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#333",
                "enable_publishing": false,
                "allow_symbol_change": true,
                "container_id": "tradingview_{{ coin_data.id }}"
            });
        </script>
    </div>
    
    <a href="{% url 'index' %}">Back to coins</a>
</body>
</html>
